<!DOCTYPE html>
<html>
<head>
    <title>Checkout Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Checkout Result</h1>
        {% if status == 'success' %}
            <div class="alert alert-success">
                Payment successful! Order ID: {{ order_id }}, Amount: â‚¦{{ amount }}
            </div>
        {% else %}
            <div class="alert alert-danger">
                Payment failed. Order ID: {{ order_id }}
            </div>
        {% endif %}
        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Store</a>
    </div>
</body>
</html>
